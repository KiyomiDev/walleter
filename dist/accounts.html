<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="./static/images/favicon.png" type="image/x-icon"><link rel="stylesheet" href="css/main.css"><link rel="stylesheet" href="css/all.min.css"><title>Dashboard</title></head><body><div class="page__container accounts sidebar-closed"><aside class="sidebar"><div class="head"><i class="fa-solid fa-bars menu__icon"></i><a class="img hide" href="/"><img class="nav__logo" src="static/images/logo.png" alt="walleter logo"></a></div><div class="wrapper"><ul class="sidebar__list"><li class="item active"><a class="link" href="dashboard.html"><i class="fa-solid fa-gauge icon"></i> <span class="text">Dashboard</span><div class="tooltip">Dashboard</div></a></li><li class="item"><a class="link" href="accounts.html"><i class="fa-solid fa-wallet icon"></i> <span class="text">Accounts</span><div class="tooltip">Accounts</div></a></li><li class="item"><a class="link" href="records.html"><i class="fa-solid fa-clock-rotate-left icon"></i> <span class="text">Records</span><div class="tooltip">Records</div></a></li><li class="item"><a class="link" href="goals.html"><i class="fa-solid fa-bullseye icon"></i> <span class="text">Goals</span><div class="tooltip">Goals</div></a></li><li class="item"><a class="link" href="profile.html"><i class="fa-solid fa-user icon"></i> <span class="text">Profile</span><div class="tooltip">Profile</div></a></li><li class="item"><a class="link" href="settings.html"><i class="fa-solid fa-gear icon"></i> <span class="text">Settings</span><div class="tooltip">Settings</div></a></li></ul><ul class="sidebar__list bottom"><li class="item logout"><a class="link" href="/"><i class="fa-solid fa-right-from-bracket icon"></i><span class="text">Logout</span></a></li><li class="item mode"><div class="mode__icon"><i class="fa-regular fa-moon moon__icon icon"></i></div><span class="mode-text text">Dark mode</span><div class="switch"><input class="checkbox" type="checkbox" checked="checked"><span class="slider"></span></div></li></ul></div></aside><script src="js/sidebar.js"></script><div class="head"><button class="new__record btn"><i class="fa-solid fa-plus icon"></i>New Record</button><div class="user__info"><img class="user__image" src="static/images/user-image.jpg" alt="user image"><h3 class="username">Kiyomi Dev</h3></div></div><main class="main__content"><div class="tools"><div class="search-bar"><i class="fa-solid fa-magnifying-glass search__icon"></i> <input class="search-input" type="search" placeholder="Search.." required></div><div class="sort"><label for="sort">Sort by</label> <select class="sort__input" id="sort" name="sort"><option class="sort__option" value="default">Default</option><option class="sort__option" value="a-z">A-Z</option><option class="sort__option" value="z-a">Z-A</option><option class="sort__option" value="lowest-first">Balance (lowest first)</option><option class="sort__option" value="highest-first">Balance (highest first)</option></select></div></div><div class="all__accounts-container"><div class="all__accounts"><div class="add__account"><button class="add__account-btn"><i class="fa-solid fa-plus icon"></i><span>Add Account</span></button></div></div></div></main><div class="account__modal hide-2"><div class="modal__head"><h2 class="title"></h2><i class="fa-solid fa-xmark icon close__modal"></i></div><form class="modal__form"><div class="wrapper"><div class="input__container"><label class="input__title" for="account-name">Name</label> <input class="account__name input" id="account-name" type="text" name="name" placeholder="Account name" required></div><div class="input__container small__field"><label class="input__title" for="account-color">Color</label> <input class="account__color input" id="account-color" type="color" name="account-color"></div></div><div class="wrapper"><div class="input__container"><label class="input__title" for="account-type">Account Type</label> <input class="account__type input" id="account-type" type="text" name="account-type" placeholder="Cash" required></div></div><div class="wrapper"><div class="input__container"><label class="input__title" for="starting-amount">Starting Amount</label> <input class="starting__amount input" id="starting-amount" type="number" name="starting-amount" placeholder="0" value="0"></div><div class="input__container small__field"><label class="input__title" for="account-currency">Currency</label> <select class="account__currency input" id="account-currency" name="account-currency"><option value="USD">USD</option></select></div></div><button class="save__account btn">Save</button></form></div><div class="overlay hide-2"></div></div><script src="js/general.js"></script><script src="js/add-account.js"></script></body></html>
